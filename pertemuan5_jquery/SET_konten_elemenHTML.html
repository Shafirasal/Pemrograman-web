<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Praktikum JQuery</title>
    <!-- menghubungkan file jquery yg didownload-->
    <script src="jquery-3.7.1.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#test1").text("<b>Hello World</b>");
        });

        $("#btn2").click(function () {
          $("#test2").html("<b>Hello World</b>");
        });

        $("#btn3").click(function () {
          $("#test3").val("Polinema");
        });
      });
    </script>
  </head>
  <body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b>paragraph.</p>

    <p>Your Name: <input type="text" id="test3" /></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
  </body>
</html>

<!--
  ini adalah kode untuk mengganti atau setter isi elemen html. 
  jadi saat kita menklik buttonn:
  set text: ini akan mengubah " <p id="test1">This is the first paragraph.</p>" menjadi "<b>Hello World</b>"
  set HTML:ini akan mengubah " <p id="test2">This is <b>another</b>paragraph.</p>" menjadi "<b>Hello World</b>"
  set Vaalue: ini akan mengubah dari tulisan yang kita inputkan menjadi "Polinema"
-->

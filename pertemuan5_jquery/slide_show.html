<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum JQuery  Slide Show</title>
    <link rel="stylesheet" type="text/css" href="styleCSS.css"/>
    <!-- menghubungkan file jquery yg didownload-->
    <script type="text/javascript" src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            $('.slidertitle, #slider img') .hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage(){
            i++;
            $('#sliderImage' + i) .appendTo('#slider') .fadeIn(1100) .delay(1100) .fadeOut(1100);
            $('#title' + i) .appendTo('#slider') .fadeIn(1100) .delay(1100) .fadeOut(1100);
            if(i==3){
                i=0;
            }
        }; 
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpg">
        <div class="slidertitle">Gambar 1</div>

        <img id="sliderImage2" src="img/gambar2.jpg">
        <div class="slidertitle">Gambar 2</div>

        <img id="sliderImage3" src="img/gambar3.jpg">
        <div class="slidertitle">Gambar 3</div>
    </div>
</body>
</html>

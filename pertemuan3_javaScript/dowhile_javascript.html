<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do while java scriptt</title>
</head>
<body>
    <h2>JavaScrip do.while</h2>
    <p id="demo"></p>

    <script>
        var text="";
        var i =0;

        do{
            text +="<br> The number is" +i;
            i++;
        }
        while(i<10);

        document.getElementById("demo").innerHTML=text;
        
    </script>
</body>
</html>
